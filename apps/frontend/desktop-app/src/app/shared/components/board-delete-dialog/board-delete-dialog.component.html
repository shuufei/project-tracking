<ui-dialog
  [triggerEl]="triggerEl"
  [isOpen$]="isOpenDialog$"
  [zindex]="100"
  (opened)="onOpenedDialog$.next()"
  (closed)="onClosedDialog$.next()"
>
  <ng-container *ngIf="state$ | async as state">
    <div class="w-full px-10 py-6 flex flex-col items-center">
      <div class="flex justify-between items-center w-full">
        <div class="flex-1"></div>
        <h2 class="flex items-center flex-1 justify-center">
          <ui-icon icon="trash-2" color="warn"></ui-icon>
          <span class="ml-2 text-base font-medium">ボードを削除</span>
        </h2>
        <div class="flex-1 flex justify-end">
          <ui-icon
            icon="x"
            class="p-1 cursor-pointer"
            (click)="onClickedCloseButton$.next()"
          ></ui-icon>
        </div>
      </div>

      <div class="dialog-content w-full">
        <div class="px-6">
          <p class="mt-8 text-black-light2 text-s2">下記のボードを削除します</p>

          <div class="mt-4">
            <div class="flex items-center">
              <span class="text-s2 font-medium">{{ state.project?.name }}</span>
              <ui-color-icon
                [color]="state.project?.color"
                class="ml-1"
              ></ui-color-icon>
            </div>

            <div class="mt-2">
              <p class="text-l1 font-medium">{{ state.board?.name }}</p>
              <pre class="text-s1 mt-2">{{ state.board?.description }}</pre>
            </div>
          </div>
        </div>

        <ui-sheet-footer class="w-full mt-32">
          <button
            right-side
            ui-button
            color="warn"
            (click)="onClickedDeleteButton$.next()"
          >
            削除
          </button>
        </ui-sheet-footer>
      </div>
    </div>
  </ng-container>
</ui-dialog>
