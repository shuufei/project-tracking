<ui-sheet [triggerEl]="triggerEl" [zindex]="100" [title]="'作業レポート'">
  <bis-task-report
    [title]="'タスク'"
    [workTimeSec]="60 * 60 * 2"
    [scheduledTimeSec]="60 * 60 * 1"
  ></bis-task-report>

  <div class="p-4">
    <bis-task-report-card [task]="task"></bis-task-report-card>
  </div>
</ui-sheet>
