<ui-sheet
  [triggerEl]="triggerEl"
  [zindex]="100"
  [title]="'ボードを編集'"
  [isOpen$]="isSheetOpen$"
  (opened)="onOpenedSheet$.next()"
  (closed)="onClosedeSheet$.next()"
>
  <ng-container *ngIf="state$ | async as state">
    <div class="sheet-content">
      <bis-board-property-edit-form
        [project]="state.project"
        [name]="state.board?.name"
        [description]="state.board?.description"
        (changed)="onChangedBoardProperty$.next($event)"
      ></bis-board-property-edit-form>

      <ui-sheet-footer class="sheet-footer bottom-6 fixed">
        <div right-side>
          <button
            ui-button
            (click)="onClickedUpdate$.next()"
            [disabled]="!state.board?.name"
          >
            更新
          </button>
        </div>
      </ui-sheet-footer>
    </div>
  </ng-container>
</ui-sheet>
