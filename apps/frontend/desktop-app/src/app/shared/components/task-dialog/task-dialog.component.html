<ui-dialog
  [triggerEl]="triggerEl"
  [isOpen$]="isOpenDialog$"
  (opened)="onOpenedDialog$.next()"
  (closed)="onClosedDialog$.next()"
>
  <ng-container *ngIf="state$ | async as state">
    <ng-container *ngIf="task$ | async as task">
      <bis-task-dialog-task-content
        [task]="task"
      ></bis-task-dialog-task-content>
    </ng-container>
  </ng-container>
</ui-dialog>
