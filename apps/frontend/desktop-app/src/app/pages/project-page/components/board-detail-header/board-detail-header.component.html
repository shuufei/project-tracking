<ng-container *ngIf="state$ | async as state">
  <ui-header class="bg-white">
    <!-- TODO: パンくずリストと戻るボタンはプロジェクト詳細画面と共通 -->
    <div left class="font-medium">TODO</div>
    <h1
      center
      class="text-center text-s1 text-black-default font-medium m-0 leading-normal"
    >
      <span
        style="border-bottom-width: 1.5px"
        class="pb-1 border-solid border-primary-default"
      >
        {{ state.boardName }}
      </span>
    </h1>
    <div right class="flex items-center justify-end">
      <div class="relative">
        <div #triggerEl class="flex px-3 py-2 mr-1 cursor-pointer">
          <ui-icon
            icon="more-horizontal"
            size="s"
            color="primary"
            hoverColor="primary"
          ></ui-icon>
        </div>
        <ui-popup [triggerEl]="triggerEl" [isCloseWhenPopupAction]="true">
          <div class="menu-items">
            <ui-menu-item
              itemName="編集"
              color="basic"
              icon="edit-2"
              (clickedItem)="(null)"
            ></ui-menu-item>
            <ui-menu-item
              itemName="削除"
              color="warn"
              icon="trash-2"
              (clickedItem)="(null)"
            ></ui-menu-item>
          </div>
        </ui-popup>
      </div>
      <!-- TODO: レポートシート表示 -->
      <button
        ui-stroked-button
        style="min-width: 110px"
        class="mr-4"
        color="primary"
      >
        <ui-icon class="mr-1" icon="bar-chart" size="s"></ui-icon>
        <span class="text-s2 font-medium leading-normal">
          作業レポートを確認
        </span>
      </button>
      <ui-user-icon
        style="width: 30px; height: 30px"
        class="flex-shrink-0"
      ></ui-user-icon>
    </div>
  </ui-header>
</ng-container>
