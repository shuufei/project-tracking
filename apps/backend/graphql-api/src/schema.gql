type Query {
  projects: ProjectConnection!
}

type Mutation {
  createProject(input: CreateProjectInput!): Project!
}

input CreateProjectInput {
  name: String!
  description: String
  color: Color!
  adminUserId: ID!
  memberUserIds: [ID!]!
}

input UpdateProjectInput {
  id: ID!
  name: String!
  description: String
  color: Color!
  adminUserId: ID!
  memberUserIds: [ID!]!
}

type User implements Node {
  id: ID!
  name: String!
  icon: String
  projects: ProjectConnection!
}

type UserEdge implements Edge {
  cursor: String!
  node: User!
}

type UserConnection implements Connection {
  pageInfo: PageInfo!
  edges: [UserEdge!]!
}

type Backlog implements Node {
  id: ID!
  project: Project!
}

type Board implements Node {
  id: ID!
  name: String!
  description: String
  isArchive: Boolean!
  project: Project!
}

type BoardEdge implements Edge {
  cursor: String!
  node: Board!
}

type BoardConnection implements Connection {
  pageInfo: PageInfo!
  edges: [BoardEdge!]!
}

type Project implements Node {
  id: ID!
  name: String!
  description: String
  color: Color!
  backlog: Backlog!
  boards: BoardConnection!
  users: UserConnection!
}

type ProjectEdge implements Edge {
  cursor: String!
  node: Project!
}

type ProjectConnection implements Connection {
  pageInfo: PageInfo!
  edges: [ProjectEdge!]!
}

enum Color {
  RED
  BLUE
  GREEN
  YELLOW
  ORANGE
  PINK
  GRAY
}

type PageInfo {
  startCursor: String!
  endCursor: String!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

interface Connection {
  pageInfo: PageInfo!
  edges: [Edge!]!
}

interface Edge {
  cursor: String!
  node: Node!
}

interface Node {
  id: ID!
}
