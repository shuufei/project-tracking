<div
  class="box flex items-center justify-between rounded-s px-3 py-1 cursor-pointer"
  [class.selected]="isSelected"
>
  <span class="text-s2 font-medium">{{ boardName }}</span>
  <div class="relative">
    <div #triggerEl class="menu-trigger flex invisible">
      <ui-icon
        class="menu-icon cursor-pointer"
        [icon]="'more-horizontal'"
        [size]="'s'"
        [color]="'primary-light2'"
        [hoverColor]="'primary'"
      ></ui-icon>
    </div>
    <ui-popup [triggerEl]="triggerEl" [isCloseWhenPopupAction]="true">
      <div class="menu-items">
        <ui-menu-item
          [itemName]="'編集'"
          [color]="'primary'"
          [icon]="'edit-2'"
          (clickedItem)="clickedEdit.emit()"
        ></ui-menu-item>
        <ui-menu-item
          class="mt-2"
          [itemName]="'削除'"
          [color]="'warn'"
          [icon]="'trash-2'"
          (clickedItem)="clickedDelete.emit()"
        ></ui-menu-item>
      </div>
    </ui-popup>
  </div>
</div>
