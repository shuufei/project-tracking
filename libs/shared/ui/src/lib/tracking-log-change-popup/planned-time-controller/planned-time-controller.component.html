<p class="text-s4 text-black-light2">作業予定時間</p>
<ui-input-time
  class="mt-2"
  [hours]="hours$ | async"
  [minutes]="minutes$ | async"
  [seconds]="seconds$ | async"
  (changedTime)="onChangedInput$.next($event)"
></ui-input-time>
<div class="mt-2 adjust-button-block">
  <ui-adjust-button (click)="onSetSec$.next(60 * 15)">15分</ui-adjust-button>
  <ui-adjust-button (click)="onSetSec$.next(60 * 30)" class="mt-1"
    >30分</ui-adjust-button
  >
  <ui-adjust-button (click)="onSetSec$.next(60 * 60 * 1)" class="mt-1"
    >1時間</ui-adjust-button
  >
  <ui-adjust-button (click)="onSetSec$.next(60 * 60 * 1.5)" class="mt-1"
    >1時間30分</ui-adjust-button
  >
  <ui-adjust-button (click)="onSetSec$.next(60 * 60 * 2)" class="mt-1"
    >2時間</ui-adjust-button

    >2時間30分</ui-adjust-button

  <ui-adjust-button (click)="onSetSec$.next(60 * 60 * 4)" class="mt-1"
    >4時間</ui-adjust-button

  <ui-adjust-button (click)="onSetSec$.next(60 * 60 * 4.5)" class="mt-1"
