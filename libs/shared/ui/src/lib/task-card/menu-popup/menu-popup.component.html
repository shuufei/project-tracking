<div #triggerEl class="block">
  <ui-icon
    class="cursor-pointer more-icon"
    [ngClass]="isTaskCardHover ? '' : 'hide'"
    [icon]="'more-horizontal'"
    [size]="'s'"
    [color]="'primary-light2'"
    [hoverColor]="'primary'"
  ></ui-icon>
</div>
<ui-popup [triggerEl]="triggerEl" [isCloseWhenPopupAction]="true">
  <div class="menu-items">
    <ui-menu-item
      [itemName]="'編集'"
      [color]="'primary'"
      [icon]="'edit-2'"
      (click)="clickedEdit.emit()"
    ></ui-menu-item>
    <ui-menu-item
      [itemName]="'サブタスクを追加'"
      [color]="'primary'"
      [icon]="'plus'"
      class="mt-2"
      (click)="clickedAddSubtask.emit()"
    ></ui-menu-item>
    <ui-menu-item
      [itemName]="'作業予定時間を設定'"
      [color]="'primary'"
      [icon]="'clock'"
      class="mt-2"
      (click)="clickedEditPlannedTime.emit()"
    ></ui-menu-item>
    <ui-menu-item
      [itemName]="'別のボードに移動'"
      [color]="'primary'"
      [icon]="'arrow-right'"
      class="mt-2"
      (click)="clickedMoveBoard.emit()"
    ></ui-menu-item>
    <ui-menu-item
      [itemName]="'削除'"
      [color]="'warn'"
      [icon]="'trash-2'"
      class="mt-2"
      (click)="clickedDelete.emit()"
    ></ui-menu-item>
  </div>
</ui-popup>
