<div
  class="box relative flex items-center justify-between rounded-s px-3 py-1 cursor-pointer"
>
  <a
    class="link absolute top-0 left-0 w-full h-full rounded-s"
    [routerLink]="routerLinkPath"
    routerLinkActive="selected"
    [routerLinkActiveOptions]="{ exact: true }"
  ></a>
  <div class="flex items-center">
    <span class="text-s1 font-medium mr-1 project-name">{{ projectName }}</span>
    <ui-color-icon class="color-icon" [color]="color"></ui-color-icon>
  </div>
  <div class="flex items-center">
    <div class="relative">
      <div style="display: flex" uiTooltip="メニューを開く">
        <div #triggerEl class="menu-trigger flex mr-1 invisible">
          <ui-icon
            class="menu-icon cursor-pointer"
            [icon]="'more-horizontal'"
            [size]="'s'"
            [color]="'primary-light2'"
            [hoverColor]="'primary'"
          ></ui-icon>
        </div>
      </div>
      <ui-popup [triggerEl]="triggerEl" [isCloseWhenPopupAction]="true">
        <div class="menu-items">
          <ui-menu-item
            [itemName]="'削除'"
            [color]="'warn'"
            [icon]="'trash-2'"
            (clickedItem)="clickedDelete.emit()"
          ></ui-menu-item>
        </div>
      </ui-popup>
    </div>
    <div
      style="display: flex"
      uiTooltip="{{ isOpen ? 'ボード一覧を閉じる' : 'ボード一覧を開く' }}"
      (click)="clickedOpenToggle.emit()"
    >
      <ui-icon
        class="transform duration-100"
        [class.rotate-90]="isOpen"
        size="s"
        icon="chevron-right"
        color="primary-light1"
        hoverColor="basic"
      ></ui-icon>
    </div>
  </div>
</div>
<div
  class="transform duration-200"
  [ngClass]="{
    'opacity-0 -translate-y-3': !isOpen
  }"
>
  <ng-content *ngIf="isOpen"></ng-content>
</div>
