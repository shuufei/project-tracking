<div
  class="box relative flex items-center justify-between rounded-s px-3 py-1 cursor-pointer"
>
  <a
    class="link absolute top-0 left-0 w-full h-full rounded-s"
    [routerLink]="routerLinkPath"
    routerLinkActive="selected"
  ></a>
  <span class="text-s2 font-medium board-name">{{ boardName }}</span>
  <div class="relative">
    <div #triggerEl class="menu-trigger flex invisible">
      <ui-icon
        class="menu-icon cursor-pointer"
        [icon]="'more-horizontal'"
        [size]="'s'"
        [color]="'primary-light2'"
        [hoverColor]="'primary'"
      ></ui-icon>
    </div>
    <!-- FIXME: 他のproject-navigationの後ろに出る -->
    <ui-popup [triggerEl]="triggerEl" [isCloseWhenPopupAction]="true">
      <div class="menu-items">
        <ui-menu-item
          [itemName]="'削除'"
          [color]="'warn'"
          [icon]="'trash-2'"
          (clickedItem)="clickedDelete.emit()"
        ></ui-menu-item>
      </div>
    </ui-popup>
  </div>
</div>
