<ui-nav-project-item
  *ngIf="project"
  [isOpen]="isOpen"
  [projectName]="project.name"
  [color]="project.color"
  [routerLinkPath]="[
    '/projects',
    project.id,
    {
      outlets: {
        primary: ['detail'],
        header: ['detail']
      }
    }
  ]"
  (clickedOpenToggle)="isOpen = !isOpen"
  (clickedDelete)="clickedDeleteProject.emit(project)"
>
  <div class="ml-2">
    <ng-container *ngFor="let board of boards; first as isFirst">
      <ui-nav-board-item
        class="mt-2"
        [boardName]="board.name"
        [routerLinkPath]="[
          '/projects',
          project.id,
          {
            outlets: {
              primary: ['boards', board.id],
              header: ['boards', board.id]
            }
          }
        ]"
        (clickedDelete)="clickedDeleteBoard.emit(board)"
      >
      </ui-nav-board-item>
    </ng-container>

    <button
      class="inline-flex items-center text-s3 text-black-light2 font-medium px-3 py-1 cursor-pointer mt-2 focus:outline-none focus:shadow-outline_primary rounded-s"
      (click)="clickedCreateBoard.emit()"
    >
      <ui-icon
        class="mr-1"
        size="s"
        icon="plus"
        color="primary-light1"
      ></ui-icon>
      ボードを作成
    </button>
  </div>
</ui-nav-project-item>
