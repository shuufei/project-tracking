<ui-nav-project-item *ngIf="project" [isOpen]="isOpen" [projectName]="project.name" [color]="project.color"
  [routerLinkPath]="[
    '/projects',
    project.id,
    {
      outlets: {
        primary: ['detail'],
        header: ['detail']
      }
    }
  ]" (clickedOpenToggle)="isOpen = !isOpen" (clickedDelete)="clickedDeleteProject.emit(project)">
  <div class="ml-2">
    <ui-nav-board-item *ngFor="let board of boards" class="my-2" [boardName]="board.name" [routerLinkPath]="[
        '/projects',
        project.id,
        {
          outlets: {
            primary: ['boards', board.id],
            header: ['boards', board.id]
          }
        }
      ]" (clickedEdit)="clickedEditBoard.emit(board)" (clickedDelete)="clickedDeleteBoard.emit(board)">
    </ui-nav-board-item>
    <span class="inline-flex items-center text-s3 text-black-light2 font-medium px-3 py-1 cursor-pointer"
      (click)="clickedCreateBoard.emit()">
      <ui-icon class="mr-1" size="s" icon="plus" color="primary-light1"></ui-icon>
      ボードを作成
    </span>
  </div>
</ui-nav-project-item>
