<ui-popup [triggerEl]="triggerEl" class="py-1" [isCloseWhenPopupAction]="true">
  <ng-container *ngFor="let status of statusList; index as i">
    <ui-select-item
      [selected]="(currentStatus$ | async) === status"
      class="cursor-pointer status-item"
      [ngClass]="{
        'mt-2': i !== 0
      }"
      (click)="onClickedStatus$.next(status)"
    >
      <span class="status-text">
        {{ status }}
      </span>
    </ui-select-item>
  </ng-container>
</ui-popup>
