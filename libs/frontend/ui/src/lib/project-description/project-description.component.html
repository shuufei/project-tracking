<ng-container *ngIf="state$ | async as state">
  <div class="item px-6 pt-4 pb-8 font-sans duration-100">
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <div class="text-l2 text-black-default font-medium leading-8 mr-2">
          {{ state.title }}
        </div>
        <ui-color-icon [color]="state.color" class="h-3 w-3"></ui-color-icon>
      </div>
    </div>
    <p class="description text-s2 font-medium leading-normal whitespace-pre-line mt-1">
      {{ state.description }}
    </p>
    <button class="mt-3 text-s2 font-medium leading-normal text-primary-light2">編集</button>
  </div>
</ng-container>
