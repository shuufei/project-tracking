<ng-container *ngIf="state$ | async as state">
  <div class="task-card-content">
    <div class="flex justify-between items-center px-3 pt-2">
      <span class="text-s2 text-black-default font-medium">{{
        state.title
      }}</span>
      <div class="relative">
        <div #triggerEl class="menu-trigger flex invisible">
          <ui-icon
            class="menu-icon cursor-pointer"
            [icon]="'more-horizontal'"
            [size]="'s'"
            [color]="'primary-light2'"
            [hoverColor]="'primary'"
          ></ui-icon>
        </div>
        <ui-popup [triggerEl]="triggerEl" [isCloseWhenPopupAction]="true">
          <div class="menu-items">
            <ui-menu-item
              [itemName]="'編集'"
              [color]="'primary'"
              [icon]="'edit-2'"
              (clickedItem)="clickedEdit.emit()"
            ></ui-menu-item>
            <ui-menu-item
              class="mt-2"
              [itemName]="'サブタスクを追加'"
              [color]="'primary'"
              [icon]="'plus'"
              (clickedItem)="clickedAddSubtask.emit()"
            ></ui-menu-item>
            <ui-menu-item
              class="mt-2"
              [itemName]="'作業予定時間を設定'"
              [color]="'primary'"
              [icon]="'clock'"
              (clickedItem)="clickedEditPlannedTime.emit()"
            ></ui-menu-item>
            <ui-menu-item
              class="mt-2"
              [itemName]="'別のボードに移動'"
              [color]="'primary'"
              [icon]="'arrow-right'"
              (clickedItem)="clickedMoveBoard.emit()"
            ></ui-menu-item>
            <ui-menu-item
              class="mt-2"
              [itemName]="'削除'"
              [color]="'warn'"
              [icon]="'trash-2'"
              (clickedItem)="clickedDelete.emit()"
            ></ui-menu-item>
          </div>
        </ui-popup>
      </div>
    </div>

    <div class="py-1 px-3">
      <ng-content></ng-content>
    </div>
  </div>

  <hr class="bg-primary-light3" />
  <div class="flex items-center justify-between py-2 px-3">
    <ui-icon [icon]="'clock'" [size]="'s'" [color]="'primary-light2'"></ui-icon>
    <div class="flex items-center">
      <ng-container *ngIf="state.workTimeSec !== undefined">
        <ui-tracking-log-change-button
          class="ml-2"
          [trackingTimeSec]="state.workTimeSec || 0"
          [plannedTimeSec]="state.scheduledTimeSec || 0"
          [isTracking]="state.isTracking"
          (changedTrackingTimeSec)="onChangedTrackingTimeSec$.next($event)"
          (changedPlannedTimeSec)="onChangedPlannedTimeSec$.next($event)"
        ></ui-tracking-log-change-button>
      </ng-container>

      <button class="focus:outline-none leading-none ml-2 tracking-button">
        <ng-container *ngIf="!state.isTracking; else trackingStopButton">
          <span
            class="inline-block"
            uiTooltip="トラッキング開始"
            uiTooltipDirection="bottom-right"
          >
            <ui-icon icon="play" size="s"></ui-icon>
          </span>
        </ng-container>
        <ng-template #trackingStopButton>
          <span
            class="inline-block"
            uiTooltip="トラッキング停止"
            uiTooltipDirection="bottom-right"
          >
            <ui-icon icon="pause" size="s"></ui-icon>
          </span>
        </ng-template>
      </button>
    </div>
  </div>
</ng-container>
